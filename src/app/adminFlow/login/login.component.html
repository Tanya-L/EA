<div [hidden]="submitted">
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm" class="admin">
    <div class="login card">
      <div class="form-group">
        <label for="login">Login</label>
        <input name="login"
               id="login"
               type="text"
               class="form-control"
               [(ngModel)]="formModel.login"
               #name="ngModel"
               required>
        <div [hidden]="name.valid || name.pristine"
             class="alert alert-danger">
        </div>

        <div class="form-group">
          <label for="password">LÃ¶senord</label>
          <input type="text"
                 id="password"
                 class="form-control"
                 name="password"
                 [(ngModel)]="formModel.password"
                 #name="ngModel"
                 required>
<!--          <div [hidden]="password.valid || password.pristine"-->
<!--               class="alert alert-danger">-->
<!--          </div>-->
          <button type="submit"
                  class="btn btn-success"
                  [disabled]="!loginForm.form.valid">Logga in
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
