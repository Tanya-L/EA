<form class="booking-form">
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input id="FirstName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="lastName">Last Name</label>
    <input id="LastName" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="email">E-post*</label>
    <input required id="email" type="email" name="email" class="form-control">
    <small id="emailHelpBlock" class="form-text text-muted">
      Booking number send to your email
    </small>
  </div>
  <div class="form-group">
    <label for="telephone">Telefon*</label>
    <input required id="telephone" type="text" class="form-control">
  </div>
  <div class="form-group">
    <label for="service">Besöksorsak*</label>
    <select class="form-control" id="service" >
      <option>  .......</option>
      <option>Allmänt veterinärbesök Katt/Hund</option>
      <option>Vaccination Katt/Hund/Kanin</option>
      <option>3</option>
      <option>4</option>
      <option>5</option>
    </select>
  </div>

  <div class="form-group">
    <label for="comment">Comment</label>
    <textarea id="comment" cols='15' rows="5" class="form-control">
    </textarea>
  </div>

  <button type="cancel" class="btn btn-cancel" (click)="bookingService.selectTimeSlot(null)" >Avbryt</button>
  <button type="submit" class="btn btn-success">Boka tid</button>
</form>
